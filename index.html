<!DOCTYPE html>
<html>
<head>
    <title>Data Entry Form</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Data Entry Form</h1>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <button type="button" onclick="submitData()">Submit</button>
    </form>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBqca4MfG7eOFAuU_BkuqGa-i6Q6e-Q1sE",
            authDomain: "tab-a4818.firebaseapp.com",
            databaseURL: "https://tab-a4818-default-rtdb.firebaseio.com",
            projectId: "tab-a4818",
            storageBucket: "tab-a4818.appspot.com",
            messagingSenderId: "534370639210",
            appId: "1:534370639210:web:64190ef74ea247c6ead913",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to submit data
        function submitData() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            db.collection("users").add({
                name: name,
                email: email
            })
            .then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
                alert("Data Submitted Successfully!");
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
                alert("Error submitting data. Please try again.");
            });
        }
    </script>
</body>
</html>
